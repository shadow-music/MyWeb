<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>My Music Website</h1>
        <input type="text" placeholder="Search music or artist..." id="search">
    </header>
    <main>
        <section id="artists">
            <h2>Featured Artists</h2>
            {{range .Artists}}
                <div class="artist">
                    <img src="{{.ImageURL}}" alt="{{.Name}}">
                    <h3>{{.Name}}</h3>
                    <p>{{.Bio}}</p>
                </div>
            {{end}}
        </section>
        <section id="songs">
            <h2>Recommended Songs</h2>
            {{range .Songs}}
                <div class="song">
                    <img src="{{.AlbumCoverURL}}" alt="{{.Title}}">
                    <h3>{{.Title}}</h3>
                    <p>By: {{.ArtistName}}</p>
                    <p>{{.Lyrics}}</p>
                </div>
            {{end}}
        </section>
    </main>
</body>
</html>
